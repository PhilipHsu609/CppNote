        href: docs/compilation/index.md
        contents:
          - docs/compilation/translation-units.md
          - docs/compilation/linkage.md
          - docs/compilation/inline.md
      - section: "Patterns"
        href: docs/patterns/index.md
        contents:
          - docs/patterns/solid.md
          - docs/patterns/creational/factory.md
          - docs/patterns/creational/builder.md
          - docs/patterns/creational/singleton.md
          - docs/patterns/creational/prototype.md
          - docs/patterns/creational/multiton.md
          - docs/patterns/structural/adapter.md
          - docs/patterns/structural/pimpl.md
      - section: "Third-Party"
        href: docs/thirdparty/index.md
        contents:
          - docs/thirdparty/fmt.md
          - docs/thirdparty/gtest.md
  page-footer:
    center: "C++ Study Notes"

format:
  html:
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    css: styles.css
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 2
    title-block-banner: false
