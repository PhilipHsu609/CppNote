project:
  type: website
  output-dir: _site

website:
  title: "Modern C++ Notes"
  sidebar:
    style: floating
    search: true
    collapse-level: 1
    contents:
      - href: index.md
        text: Home
      - section: "Core"
        href: docs/core/index.md
        contents:
          - docs/core/types.md
          - docs/core/const.md
          - docs/core/constexpr.md
          - docs/core/volatile.md
          - docs/core/initialization.md
          - docs/core/enums.md
          - docs/core/structs.md
          - docs/core/bitfields.md
          - docs/core/unions.md
          - docs/core/functions.md
          - docs/core/lambdas.md
          - docs/core/namespaces.md
          - docs/core/attributes.md
          - docs/core/preprocessor.md
      - section: "Classes"
        href: docs/classes/index.md
        contents:
          - docs/classes/basics.md
          - docs/classes/constructors.md
          - docs/classes/destructors.md
          - docs/classes/copy-move.md
          - docs/classes/inheritance.md
          - docs/classes/virtual.md
          - docs/classes/operators.md
          - docs/classes/object-layout.md
          - docs/classes/raii.md
      - section: "Templates"
        href: docs/templates/index.md
        contents:
          - docs/templates/basics.md
          - docs/templates/deduction.md
          - docs/templates/specialization.md
          - docs/templates/variadic.md
          - docs/templates/sfinae.md
          - docs/templates/type-traits.md
          - docs/templates/metaprogramming.md
      - section: "Memory"
        href: docs/memory/index.md
        contents:
          - docs/memory/allocation.md
          - docs/memory/memory-order.md
      - section: "Standard Library"
        href: docs/stdlib/index.md
        contents:
          - docs/stdlib/containers/array.md
          - docs/stdlib/containers/string.md
          - docs/stdlib/optional.md
          - docs/stdlib/variant.md
          - docs/stdlib/any.md
          - docs/stdlib/functional.md
          - docs/stdlib/chrono.md
          - docs/stdlib/random.md
          - docs/stdlib/numeric.md
          - docs/stdlib/filesystem.md
          - docs/stdlib/io.md
      - section: "Concurrency"
        href: docs/concurrency/index.md
        contents:
          - docs/concurrency/threads.md
          - docs/concurrency/mutex.md
          - docs/concurrency/condition-variable.md
          - docs/concurrency/atomic.md
          - docs/concurrency/future-promise.md
